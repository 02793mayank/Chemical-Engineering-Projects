<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shell & Tube Heat Exchanger Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("exchanger.png") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #0077b6;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background: #023e8a;
    }

    section {
      background: rgba(255,255,255,0.9);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
    }

    h2 {
      margin-top: 0;
      color: #023e8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 8px 0 3px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .form-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f7f9fc;
    }

    .form-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .form-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .calculate {
      background: #0077b6;
      color: white;
    }

    .calculate:hover {
      background: #023e8a;
    }

    .reset {
      background: #d62828;
      color: white;
    }

    .reset:hover {
      background: #9d0208;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shell & Tube Heat Exchanger Project</h1>
    <nav>
      <button>Custom Data</button>
      <button>Calculations</button>
    </nav>
  </header>

  <!-- Data Table -->
  <section>
    <h2>Fluid Properties Data</h2>
    <table>
      <tr>
        <th>Type</th>
        <th>Density (kg/m³)</th>
        <th>Specific Heat Capacity (kJ/kg·K)</th>
        <th>Viscosity (mPa·s)</th>
      </tr>
      <tr>
        <td>Water</td>
        <td>1000</td>
        <td>4.18</td>
        <td>1.0</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td>1030</td>
        <td>3.93</td>
        <td>2.0</td>
      </tr>
      <tr>
        <td>Petrol</td>
        <td>720</td>
        <td>2.22</td>
        <td>0.6</td>
      </tr>
    </table>
  </section>

  <!-- Form Section -->
  <section>
    <h2>Input Form</h2>
    <form>
      <!-- CONFIGURATION -->
      <div class="form-section">
        <h3>Configuration</h3>
        <label>Shell/Tube Passes:</label>
        <select>
          <option>1-1</option>
          <option>1-2</option>
          <option>2-4</option>
        </select>

        <label>Flow Type:</label>
        <select>
          <option>Counter-current</option>
          <option>Co-current</option>
        </select>

        <label>Heat Transfer Coefficient U (W/m²·K):</label>
        <input type="number" step="0.01">
      </div>

      <!-- Stream Config -->
      <div class="form-section">
        <h3>Stream Configuration</h3>
        <label>Hot Stream Flow Through:</label>
        <select>
          <option>Tube</option>
          <option>Shell</option>
        </select>

        <label>Hot Stream Flow Rate (kg/hr):</label>
        <input type="number" step="0.01">

        <label>Hot Stream Inlet Temp (°C):</label>
        <input type="number" step="0.01">

        <label>Hot Stream Outlet Temp (°C):</label>
        <input type="number" step="0.01">

        <label>Cold Stream Inlet Temp (°C):</label>
        <input type="number" step="0.01">

        <label>Cold Stream Outlet Temp (°C):</label>
        <input type="number" step="0.01">
      </div>

      <!-- Tube Config -->
      <div class="form-section">
        <h3>Tube Configuration</h3>
        <label>Tube Length (m):</label>
        <input type="number" step="0.01">

        <label>Tube Outer Diameter (m):</label>
        <input type="number" step="0.001">

        <label>Tube Wall Thickness (mm):</label>
        <input type="number" step="0.01">

        <label>Fluid Flow Through Tube Name:</label>
        <input type="text">

        <label>Density (kg/m³):</label>
        <input type="number" step="0.01">

        <label>Dynamic Viscosity (mPa·s):</label>
        <input type="number" step="0.01">

        <label>Specific Heat Capacity (kJ/kg·K):</label>
        <input type="number" step="0.01">
      </div>

      <!-- Shell Config -->
      <div class="form-section">
        <h3>Shell Configuration</h3>
        <label>Fluid Flow Through Shell Name:</label>
        <input type="text">

        <label>Density (kg/m³):</label>
        <input type="number" step="0.01">

        <label>Dynamic Viscosity (mPa·s):</label>
        <input type="number" step="0.01">

        <label>Specific Heat Capacity (kJ/kg·K):</label>
        <input type="number" step="0.01">
      </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit" class="calculate">Calculate</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </section>

</body>
</html>
