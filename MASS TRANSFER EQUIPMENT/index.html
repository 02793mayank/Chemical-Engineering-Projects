<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mass Transfer Equipment Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("image.png") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #0077b6;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background: #023e8a;
    }

    section {
      background: rgba(255,255,255,0.9);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
    }

    h2 {
      margin-top: 0;
      color: #023e8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .project-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .project-buttons button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077b6;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .project-buttons button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Mass Transfer Equipment Project</h1>
    <nav>
      <button>Custom Data</button>
      <button>Calculations</button>
    </nav>
  </header>

  <!-- Data Table -->
  <section>
    <h2>Fluid Properties Data</h2>
    <table>
      <tr>
        <th>Type</th>
        <th>Density (kg/m³)</th>
        <th>Specific Heat Capacity (kJ/kg·K)</th>
        <th>Viscosity (mPa·s)</th>
      </tr>
      <tr>
        <td>Water</td>
        <td>1000</td>
        <td>4.18</td>
        <td>1.0</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td>1030</td>
        <td>3.93</td>
        <td>2.0</td>
      </tr>
      <tr>
        <td>Petrol</td>
        <td>720</td>
        <td>2.22</td>
        <td>0.6</td>
      </tr>
    </table>
  </section>

  <!-- Project Buttons --><button id="Calculations" onclick="window.location.href='calculation.html'">Calculations</button>
  <section>
    <h2>Mass Transfer Equipment</h2>
    <div class="project-buttons">
      <button id="flashDrum" onclick="window.location.href='flashDrum.html'">Flash Drum</button>
      <button id="batchDistillation" onclick="window.location.href='batchDistillation.html'">Batch Distillation</button>
      <button>Multistage Batch Distillation</button>
    </div>
  </section>

</body>
</html>
